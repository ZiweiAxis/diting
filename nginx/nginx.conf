# Nginx/OpenResty 配置
# Sentinel-AI WAF 网关（使用外部 Lua 脚本）

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
}

http {
    # MIME 类型
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_sentinel_request_id"';
    
    access_log /var/log/nginx/access.log main;

    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss text/javascript application/rss+xml;

    # Lua 包路径
    lua_package_path "/etc/nginx/lua/?.lua;;";

    # Lua 共享内存
    lua_shared_dict decision_cache 10m;  # 10MB
    lua_shared_dict locks 1m;

    # 初始化 Lua
    init_by_lua_block {
        require "sentinel-waf";
        init();
    }

    # ==================== 上游配置 ====================
    
    # Sentinel-AI API
    upstream sentinel_api {
        server sentinel-api:8000 max_fails=3;
        keepalive 32;
        keepalive_timeout 60s;
        keepalive_requests 100;
    }
    
    # 真实后端服务
    upstream backend_production {
        server 1.2.3.4:80 max_fails=3 fail_timeout=30s;
        server 5.6.7.8:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream backend_database {
        server 10.0.1.100:3306 max_fails=3;
        keepalive 16;
    }

    # ==================== 服务器配置 ====================
    
    server {
        listen 8080;
        listen [::]:8080;
        server_name _;
        
        # 缓冲区
        client_body_buffer_size 128k;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 4k;

        # ==================== Sentinel-AI 分析 ====================
        
        location / {
            # 读取请求体（用于分析）
            lua_need_request_body on;
            
            # 调用外部 Lua 脚本分析请求
            access_by_lua_block {
                local sentinel_waf = require "sentinel-waf"
                
                -- 读取请求体
                local body = ngx.var.request_body or ""
                
                -- 调用主分析函数
                local decision = sentinel_waf.analyze_request()
                
                -- 执行决策
                sentinel_waf.execute_decision(decision)
            }

            # 代理到真实后端
            proxy_pass http://backend_production;
            
            # 传递原始 Host
            proxy_set_header Host $http_host;
            
            # 传递真实 IP
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # 超时
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # ==================== Sentinel-AI 内部 API ====================
        
        location /internal/sentinel/update {
            internal;
            
            content_by_lua_block {
                local cjson = require "cjson.safe"
                local sentinel_waf = require "sentinel-waf"
                
                -- 只允许本地访问
                if ngx.var.remote_addr ~= "127.0.0.1" then
                    ngx.status = 403
                    ngx.say('{"error":"Forbidden"}')
                    ngx.exit(403)
                end
                
                -- 解析请求体
                ngx.req.read_body()
                local body_data = ngx.var.request_body
                local update, decode_err = cjson.decode(body_data)
                
                if not update then
                    ngx.status = 400
                    ngx.say('{"error":"Invalid JSON"}')
                    ngx.exit(400)
                end
                
                -- 更新 upstream（TODO: 动态更新）
                ngx.log(ngx.INFO, "Backend update request: ", update)
                
                ngx.say('{"status":"ok"}')
            }
        }
        
        location /internal/sentinel/cache/clear {
            internal;
            
            content_by_lua_block {
                local sentinel_waf = require "sentinel-waf"
                
                -- 只允许本地访问
                if ngx.var.remote_addr ~= "127.0.0.1" then
                    ngx.status = 403
                    ngx.say('{"error":"Forbidden"}')
                    ngx.exit(403)
                end
                
                -- 清除缓存
                local cache = ngx.shared.decision_cache
                cache:flush_all()
                
                ngx.say('{"status":"cache cleared"}')
            }
        }
        
        # ==================== 健康检查 ====================
        
        location /health {
            access_log off;
            default_type application/json;
            return 200 '{"status":"healthy","service":"nginx-waf","sentinel-protected":true}';
        }
        
        location /nginx_status {
            allow 127.0.0.1;
            allow 10.0.0.0/16;
            deny all;
            stub_status;
        }
    }
}
